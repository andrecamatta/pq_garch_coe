<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --shadow-light: rgba(0, 0, 0, 0.075);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --positive-color: #28a745;
            --negative-color: #dc3545;
            --neutral-color: #007bff;
            --warning-color: #ffc107;
            --section-title-color: #495057;
            --table-hover-bg: rgba(0, 0, 0, 0.02);
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1d20;
                --bg-secondary: #2d3135;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --text-muted: #8b92a0;
                --border-color: #495057;
                --shadow-light: rgba(0, 0, 0, 0.3);
                --shadow-hover: rgba(0, 0, 0, 0.5);
                --positive-color: #5cb85c;
                --negative-color: #ff6b6b;
                --neutral-color: #5bc0de;
                --warning-color: #ffd93d;
                --section-title-color: #adb5bd;
                --table-hover-bg: rgba(255, 255, 255, 0.05);
            }

            /* Bootstrap overrides for dark mode */
            .table {
                color: var(--text-primary);
                border-color: var(--border-color);
            }

            .table-dark {
                --bs-table-bg: var(--bg-secondary);
                --bs-table-color: var(--text-primary);
            }

            .table-striped > tbody > tr:nth-of-type(odd) > * {
                background-color: var(--table-hover-bg);
            }

            .table-hover > tbody > tr:hover > * {
                background-color: rgba(255, 255, 255, 0.08);
            }

            .alert-light {
                background-color: var(--bg-secondary);
                border-color: var(--border-color);
                color: var(--text-primary);
            }

            .text-muted {
                color: var(--text-muted) !important;
            }

            .badge {
                font-weight: 500;
            }

            .card {
                background-color: var(--bg-secondary);
                border-color: var(--border-color);
                color: var(--text-primary);
            }

            .card-title {
                color: var(--text-primary);
            }
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .metric-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 0.125rem 0.25rem var(--shadow-light);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem var(--shadow-hover);
        }

        .chart-container {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem var(--shadow-light);
            margin-bottom: 1.5rem;
        }

        .summary-table {
            font-size: 0.9rem;
        }

        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }

        .section-title {
            color: var(--section-title-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }

        .financial-metric {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        .metric-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Color classes with improved contrast */
        .positive { color: var(--positive-color) !important; }
        .negative { color: var(--negative-color) !important; }
        .neutral { color: var(--neutral-color) !important; }
        .warning { color: var(--warning-color) !important; }

        /* Improved text colors */
        .text-primary { color: var(--text-primary) !important; }
        .text-secondary { color: var(--text-secondary) !important; }
        .text-success { color: var(--positive-color) !important; }
        .text-danger { color: var(--negative-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-info { color: var(--neutral-color) !important; }

        /* Ensure proper contrast in tables */
        .table {
            color: var(--text-primary);
        }

        .table td, .table th {
            color: var(--text-primary);
        }

        @media print {
            .no-print { display: none !important; }
            .chart-container { break-inside: avoid; }

            /* Force light mode colors for printing */
            :root {
                --bg-primary: #ffffff !important;
                --bg-secondary: #ffffff !important;
                --text-primary: #000000 !important;
                --text-secondary: #666666 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>{{report_title}}
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-calendar me-1"></i>{{generation_date}}
                </span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="report-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold mb-2">{{main_title}}</h1>
                    <p class="lead mb-0">{{subtitle}}</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group no-print" role="group">
                        <button type="button" class="btn btn-outline-light" onclick="window.print()">
                            <i class="fas fa-print me-1"></i>Imprimir
                        </button>
                        <button type="button" class="btn btn-outline-light" onclick="exportReport()">
                            <i class="fas fa-download me-1"></i>Exportar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {{content}}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-2">
                <i class="fas fa-robot me-2"></i>
                Relatório gerado automaticamente pelo COE Autocall Pricer
            </p>
            <small class="text-muted">
                Módulo de Análise Avançada - Versão HTML Interativa
                <br>
                Processado em: {{processing_time}}
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script>
        // Export functionality
        function exportReport() {
            // Create a temporary link element for download
            const element = document.createElement('a');
            const file = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
            element.href = URL.createObjectURL(file);
            element.download = '{{report_filename}}.html';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Add smooth scrolling to anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation for charts
        function addChartLoading(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando gráfico...</span>
                        </div>
                        <p class="mt-2 text-muted">Carregando gráfico interativo...</p>
                    </div>
                `;
            }
        }

        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

    {{additional_scripts}}
</body>
</html>
